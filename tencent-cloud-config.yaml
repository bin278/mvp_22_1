# ===========================================
# 腾讯云容器服务部署配置
# 用于腾讯云容器服务 (Tencent Kubernetes Engine - TKE)
# ===========================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvp22-deployment
  namespace: default
  labels:
    app: mvp22
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mvp22
  template:
    metadata:
      labels:
        app: mvp22
    spec:
      containers:
      - name: mvp22
        image: ccr.ccs.tencentyun.com/your-registry/mvp22:latest
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        # CloudBase 配置
        - name: NEXT_PUBLIC_TENCENT_CLOUD_ENV_ID
          value: "your-cloudbase-env-id"
        - name: NEXT_PUBLIC_WECHAT_CLOUDBASE_ID
          value: "your-cloudbase-env-id"
        - name: CLOUDBASE_SECRET_ID
          valueFrom:
            secretKeyRef:
              name: cloudbase-secrets
              key: secret-id
        - name: CLOUDBASE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cloudbase-secrets
              key: secret-key

        # 支付配置 (可选)
        - name: WECHAT_PAY_APPID
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: wechat-app-id
        - name: WECHAT_PAY_MCHID
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: wechat-mch-id
        - name: WECHAT_PAY_SERIAL_NO
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: wechat-serial-no
        - name: WECHAT_PAY_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: wechat-private-key
        - name: WECHAT_PAY_API_V3_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: wechat-api-v3-key

        - name: ALIPAY_APP_ID
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: alipay-app-id
        - name: ALIPAY_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: alipay-private-key
        - name: ALIPAY_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: alipay-public-key

        # 应用配置
        - name: NEXT_PUBLIC_APP_URL
          value: "https://your-domain.com"
        - name: DEPLOYMENT_REGION
          value: "cn"
        - name: AUTH_PROVIDER
          value: "cloudbase"
        - name: DATABASE_PROVIDER
          value: "cloudbase"

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: mvp22-service
  namespace: default
  labels:
    app: mvp22
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: mvp22

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mvp22-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: mvp22-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mvp22-service
            port:
              number: 3000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mvp22-config
  namespace: default
data:
  DEPLOYMENT_REGION: "cn"
  AUTH_PROVIDER: "cloudbase"
  DATABASE_PROVIDER: "cloudbase"
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"

---
apiVersion: v1
kind: Secret
metadata:
  name: cloudbase-secrets
  namespace: default
type: Opaque
data:
  # 使用 base64 编码的值
  secret-id: <base64-encoded-secret-id>
  secret-key: <base64-encoded-secret-key>

---
apiVersion: v1
kind: Secret
metadata:
  name: payment-secrets
  namespace: default
type: Opaque
data:
  # 微信支付配置 (base64 编码)
  wechat-app-id: <base64-encoded-app-id>
  wechat-mch-id: <base64-encoded-mch-id>
  wechat-serial-no: <base64-encoded-serial-no>
  wechat-private-key: <base64-encoded-private-key>
  wechat-api-v3-key: <base64-encoded-api-v3-key>

  # 支付宝配置 (base64 编码)
  alipay-app-id: <base64-encoded-app-id>
  alipay-private-key: <base64-encoded-private-key>
  alipay-public-key: <base64-encoded-public-key>

